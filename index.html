<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="result">
      <h5>Your Result</h5>
      <div class="circle">
        <h2>76</h2>
        <small>of 100</small>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <div class="react reaction">
        <div class="name">
          <img src="./assets/images/icon-reaction.svg" alt="Icon">
          Reaction
        </div>
        <div class="score">80 / 100</div>
      </div>
      <div class="react memory">
        <div class="name">
          <img src="./assets/images/icon-memory.svg" alt="Icon">
          Memory
        </div>
        <div class="score">92 / 100</div>
      </div>
      <div class="react verbal">
        <div class="name">
          <img src="./assets/images/icon-verbal.svg" alt="Icon">
          Verbal
        </div>
        <div class="score">61 / 100</div>
      </div>
      <div class="react visual">
        <div class="name">
          <img src="./assets/images/icon-visual.svg" alt="Icon">
          Visual
        </div>
        <div class="score">72 / 100</div>
      </div>
      <button>Continue</button>
    </div>
  </div>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.

  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

  </div> -->
</body>

</html>
